    <div id="ad" class="popup">
        <div class="popup-content container">
            <span class="close">&times;</span>
            <h3 class="text-center" id="popupStatus"></h3>
            <h3 class="text-center" id="popupScore"></h3>
            <h4 class="text-center">Like this game? Come play in real life, with the Silicon Valley Vipers!</h4>
            <h4 class="text-center">Find us on:</h4>
            <div class="text-center row">
                <div class="col">
                    <a href="https://www.facebook.com/groups/svvipers/"><img src="assets/images/facebook.png"

                </div>
                <div class="col">
                    <a href="https://www.meetup.com/silicon-valley-vipers-quidditch/"><img

                </div>
            </div>
            <br>
            <img src="assets/images/SVVipersLogo.png" alt="Vipers logo" class="rounded mx-auto d-block"
                style="width:100px;height:100px;">
        </div>
